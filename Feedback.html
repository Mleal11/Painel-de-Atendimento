<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .container { 
            max-width: 800px; 
            margin-top: 50px;
        }
        .feedback-card {
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .feedback-option {
            font-size: 2.5rem;
            padding: 30px 0;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border-radius: 10px;
            margin: 10px;
            display: block;
        }
        .feedback-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Cores de feedback */
        .option-excellent { background-color: #28a745; color: white; } /* Verde */
        .option-neutral { background-color: #ffc107; color: black; } /* Amarelo */
        .option-poor { background-color: #dc3545; color: white; } /* Vermelho */

        #thankYouMessage {
            display: none;
            padding: 50px;
            font-size: 1.5rem;
        }
        .icon-size {
            font-size: 4rem; /* Tamanho do ícone */
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card feedback-card">
            
            <div id="feedbackForm">
                <h1 class="mb-4 text-primary">Avalie Nosso Atendimento</h1>
                <p class="lead mb-5">Sua opinião é muito importante para melhorarmos!</p>

                <div class="row justify-content-center">
                    
                    <div class="col-md-4">
                        <div class="feedback-option option-excellent" onclick="submitFeedback('Excelente')">
                            <i class="fas fa-smile icon-size"></i>
                            Excelente
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="feedback-option option-neutral" onclick="submitFeedback('Neutro')">
                            <i class="fas fa-meh icon-size"></i>
                            Neutro
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="feedback-option option-poor" onclick="submitFeedback('Ruim')">
                            <i class="fas fa-frown icon-size"></i>
                            Ruim
                        </div>
                    </div>

                </div>

                <div class="mt-4">
                    <label for="feedbackComments" class="form-label">Comentários (Opcional):</label>
                    <textarea class="form-control" id="feedbackComments" rows="3" placeholder="Gostaríamos de saber mais..."></textarea>
                </div>
                
                <button class="btn btn-secondary mt-4 w-50" onclick="submitFeedback('Comentario')">Enviar Comentário</button>
            </div>

            <div id="thankYouMessage" class="text-success">
                <i class="fas fa-check-circle fa-4x mb-3"></i>
                <h2>Obrigado!</h2>
                <p>Seu feedback foi registrado com sucesso. Agradecemos sua colaboração.</p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funcionalidade 11: Lógica de simulação de envio de Feedback
        function submitFeedback(rating) {
            const comments = document.getElementById('feedbackComments').value;

            // Simulação de envio de dados
            console.log(`Feedback Recebido: ${rating}`);
            if (comments) {
                console.log(`Comentários: ${comments}`);
            }

            // Esconde o formulário e exibe a mensagem de agradecimento
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';

            // Opcional: Recarregar o formulário após 5 segundos para o próximo cliente
            setTimeout(() => {
                document.getElementById('feedbackForm').style.display = 'block';
                document.getElementById('thankYouMessage').style.display = 'none';
                document.getElementById('feedbackComments').value = ''; // Limpa os comentários
            }, 5000); 
        }
    </script>
</body>
</html>
